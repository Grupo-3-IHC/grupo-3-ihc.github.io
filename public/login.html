<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstAlert - Login</title>
    <link rel="stylesheet" href="./assets/styles/login.css">
</head>
<body>

    <div class="login-container">

        <h1 class="title">Inst<span class="alert">A</span>lert</h1>

        <div class="big-button"></div>

        <form id="loginForm">

            <div class="input-group">
                <label for="email">Usuario/Correo</label>
                <input type="email" id="email" placeholder="Ejemplo@mail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="links">
            <a href="#">¿No tienes cuenta? Crea una</a>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

    </div>

    <script src="./assets/scripts/login.js"></script>
</body>
</html>
