<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/barrabaja.css">
    <title>Permisos</title>
    <style>
        :root {
            --primary-mint: #A1E3DC;
            --bg-beige: #F6F0E8;
            --text-dark: #555;
            --white: #ffffff;
            --shadow: 0 4px 10px rgba(0,0,0,0.05);
            --toggle-on: #555; /* Color gris oscuro del toggle activo en tu imagen */
            --toggle-off: #ccc;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-beige);
            color: var(--text-dark);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .navbar {
            background-color: var(--primary-mint);
            padding: 1rem;
            display: flex;
            justify-content: center;  /* centra el título */
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            position: relative;       /* para posicionar la flecha dentro */
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .back-arrow {
            cursor: pointer;
            font-size: 1.5rem;
            position: absolute;
            left: 1rem;
            top: 50%;
            color: white;
            transform: translateY(-50%);
        }

        /* CONTENIDO */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }

        .permissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .permission-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .perm-label { font-size: 1.1rem; font-weight: 500; }

        /* TOGGLE SWITCH CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--toggle-off);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--toggle-on); }
        input:checked + .slider:before { transform: translateX(22px); }

    </style>
</head>
<body>

    <nav class="navbar">
        <span class="back-arrow" onclick="history.back()">&#8592;</span> 
        <div class="nav-logo">Permisos</div>
    </nav>

    <div class="container">
        <div class="permissions-grid">
            <div class="permission-card">
                <span class="perm-label">Acceso a contactos</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="permission-card">
                <span class="perm-label">Acceso a notificaciones</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="permission-card">
                <span class="perm-label">Acceso a ubicación</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="permission-card">
                <span class="perm-label">Información del dispositivo</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="dashboard.html" class="btn">
            <img src="assets/images/home.png" class="icon">
        </a>

        <a href="comunidad.html" class="btn">
            <img src="assets/images/msg.png" class="icon">
        </a>

        <a href="panicSvadm.html" class="btn alerta-btn">
            <img src="assets/images/button.png" class="icon alerta">
        </a>

        <a href="map.html" class="btn">
            <img src="assets/images/map.png" class="icon">
        </a>

        <a href="config.html" class="btn">
            <img src="assets/images/config.png" class="icon">
        </a>
    </div>
</body>
</html>
