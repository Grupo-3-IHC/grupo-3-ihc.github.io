<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/barrabaja.css">
    <title>Notificaciones</title>
    <style>
        :root {
            --primary-mint: #A1E3DC;
            --bg-beige: #F6F0E8;
            --white: #ffffff;
            --text-dark: #444;
            --text-gray: #666;
            --btn-dark: #333;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-beige);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .navbar {
            background-color: var(--primary-mint);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .nav-logo { font-size: 1.5rem; font-weight: bold; color: white; display: flex; gap: 15px; }
        .back-arrow { cursor: pointer; font-size: 1.5rem; transition: transform 0.2s; }
        .back-arrow:hover { transform: scale(1.1); }

        /* CONTENEDOR */
        .container {
            max-width: 800px; /* Ancho c√≥modo para lectura */
            margin: 2rem auto;
            padding: 0 1.5rem;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* LISTA DE NOTIFICACIONES */
        .notifications-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .notification-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            border: 1px solid #eee;
            border-left: 6px solid var(--primary-mint); /* Detalle de color */
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: transform 0.2s;
        }

        .notification-card:hover {
            transform: translateX(5px);
            background: #fafafa;
        }

        .icon-bell {
            font-size: 1.5rem;
            color: var(--primary-mint);
        }

        .notif-content {
            flex: 1;
        }

        .notif-text {
            font-size: 1rem;
            color: var(--text-dark);
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .notif-time {
            font-size: 0.85rem;
            color: #999;
        }

        /* BOT√ìN DE CONFIGURACI√ìN */
        .config-wrapper {
            display: flex;
            justify-content: center; /* Centrado en Web */
            margin-top: auto;
            margin-bottom: 2rem;
        }

        .btn-config {
            background-color: var(--btn-dark);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-config:hover {
            background-color: #000;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">
            <span class="back-arrow" onclick="history.back()">&#8592;</span> 
            Notificaciones
        </div>
    </nav>

    <div class="container">
        <h2 class="section-title">Notificaciones recientes:</h2>

        <div class="notifications-list">
            
            <div class="notification-card">
                <div class="icon-bell">üîî</div>
                <div class="notif-content">
                    <p class="notif-text">Se report√≥ un inicio de sesi√≥n en otro dispositivo a las 12:49 PM</p>
                    <span class="notif-time">Hace 2 horas</span>
                </div>
            </div>

            <div class="notification-card">
                <div class="icon-bell">‚ö†Ô∏è</div> <div class="notif-content">
                    <p class="notif-text">Dispositivo desconectado por estar fuera de rango</p>
                    <span class="notif-time">Ayer</span>
                </div>
            </div>

        </div>

        <div class="config-wrapper">
            <button class="btn-config">Configurar Notificaciones</button>
        </div>
    </div>
    <div class="bottom-bar">
        <a href="dashboard.html" class="btn">
            <img src="assets/images/home.png" class="icon">
        </a>

        <a href="comunidad.html" class="btn">
            <img src="assets/images/msg.png" class="icon">
        </a>

        <a href="panicSvadm.html" class="btn alerta-btn">
            <img src="assets/images/button.png" class="icon alerta">
        </a>

        <a href="map.html" class="btn">
            <img src="assets/images/map.png" class="icon">
        </a>

        <a href="config.html" class="btn">
            <img src="assets/images/config.png" class="icon">
        </a>
    </div>
</body>
</html>
