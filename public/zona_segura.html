<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/barrabaja.css">
    <title>Delimitar Zona Segura</title>
    <style>
        :root {
            --primary-mint: #A1E3DC;
            --bg-beige: #F6F0E8;
            --white: #ffffff;
            --text-dark: #333;
            --btn-dark: #333;
            --danger-red: #D32F2F;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-beige);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* HEADER */
        .navbar {
            background-color: var(--primary-mint);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-title { font-size: 1.5rem; font-weight: bold; color: white; }
        .back-arrow {
            position: absolute;
            left: 1.5rem;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* MAPA */
        .map-container {
            flex: 1;
            position: relative;
            background-color: #ddd; 
            overflow: hidden;
        }

        .map-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* INSTRUCCIÓN FLOTANTE */
        .instruction-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(161, 227, 220, 0.9);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            color: white;
            font-weight: 600;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* CÍRCULO DE SELECCIÓN */
        .selection-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid red;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            display: none; 
            z-index: 5;
            pointer-events: none; 
        }

        /* PANEL INFERIOR DE CONFIRMACIÓN */
        .confirmation-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 2rem 1.5rem 6rem 1.5rem; /* Padding extra abajo para no chocar con barra */
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            text-align: center;
            display: none; 
            z-index: 30;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .confirm-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 1.5rem; }

        .btn-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-confirm {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            max-width: 200px;
        }

        .btn-yes { background-color: #333; color: white; }
        .btn-yes:hover { background-color: #000; }

        .btn-no { background-color: #555; color: white; }
        .btn-no:hover { background-color: #333; }

        /* BOTÓN FLOTANTE INICIAL */
        .btn-delimitar {
            position: absolute;
            bottom: 100px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            color: #333;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
        }
        .btn-delimitar span {
            background: transparent;
            color: var(--primary-mint);
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1;
        }

        /* ================= BARRA INFERIOR CORREGIDA ================= */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ccc;
            z-index: 50;
        }

        /* Botones normales de navegación */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            border-radius: 10px;
            transition: background 0.2s, filter 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.08);
            filter: brightness(0.9);
        }

        .icon {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        /* Botón de Alerta Circular (CORREGIDO) */
        .alerta-btn {
            background: red;
            width: 60px;  /* Ancho fijo */
            height: 60px; /* Alto fijo igual al ancho para ser círculo */
            border-radius: 50%; /* Círculo perfecto */
            display: flex;
            justify-content: center;
            align-items: center;
  
          
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-decoration: none;
            transition: transform 0.2s;
        }

 
        .alerta-btn .icon {
            width: 32px;
            height: 32px;
        }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="back-arrow" onclick="history.back()">&#8592;</div>
        <div class="nav-title">Map</div>
    </nav>

    <div class="map-container" id="mapContainer">
        <img src="assets/images/map_.png" alt="Mapa" class="map-img" style="filter: grayscale(20%); opacity: 0.8;">
        
        <div id="instructionMsg" class="instruction-box" style="display: none;">
            Encierra el área que desees marcar como segura
        </div>

        <div id="selectionArea" class="selection-circle"></div>

        <button id="btnStartDelimitar" class="btn-delimitar" onclick="startSelection()">
            <span>+</span> Delimitar zona segura
        </button>
    </div>

    <div id="confirmPanel" class="confirmation-panel">
        <div class="confirm-title">¿Confirmar selección?</div>
        <div class="btn-row">
            <button class="btn-confirm btn-yes" onclick="confirmAction()">Sí</button>
            <button class="btn-confirm btn-no" onclick="cancelAction()">No</button>
        </div>
    </div>

    <script>
        
        const btnStart = document.getElementById('btnStartDelimitar');
        const instruction = document.getElementById('instructionMsg');
        const circle = document.getElementById('selectionArea');
        const panel = document.getElementById('confirmPanel');

        function startSelection() {
            btnStart.style.display = 'none';
            instruction.style.display = 'block';
            circle.style.display = 'block';

            setTimeout(() => {
                instruction.style.display = 'none'; 
                panel.style.display = 'block'; 
            }, 1500);
        }

        function confirmAction() {
            alert("Zona segura guardada exitosamente.");
            resetView();
        }

        function cancelAction() {
            resetView();
        }

        function resetView() {
            panel.style.display = 'none';
            circle.style.display = 'none';
            instruction.style.display = 'none';
            btnStart.style.display = 'flex';
        }

    </script>

    <div class="bottom-bar">
        <a href="dashboard.html" class="btn">
            <img src="assets/images/home.png" class="icon" alt="Home">
        </a>

        <a href="comunidad.html" class="btn">
            <img src="assets/images/msg.png" class="icon" alt="Comunidad">
        </a>

        <a href="panicSvadm.html" class="alerta-btn">
            <img src="assets/images/button.png" class="icon alerta" alt="Pánico">
        </a>

        <a href="map.html" class="btn">
            <img src="assets/images/map.png" class="icon" alt="Mapa">
        </a>

        <a href="config.html" class="btn">
            <img src="assets/images/config.png" class="icon" alt="Config">
        </a>
    </div>

</body>
</html>
